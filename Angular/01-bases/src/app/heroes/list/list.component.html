<p>Heroes List</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}} - {{heroe}}</li>
</ul>
<div>
    <h3 *ngIf="deletedHeroe; else notDeleted">Deleted Heroe <small>{{deletedHeroe}}</small></h3>
</div>
<ng-template #notDeleted>
    <p>Anything deleted</p>
</ng-template>
<button (click)="deleteHeroe()">Delete</button>
